<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced State-City Dropdown</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="icon" type="image/x-icon" href="/react-icon.svg">

  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="overlay"></div> <!-- Background overlay -->

  <div class="container">
    <div class="card">
      <h2>üìç Location Selector</h2>

      <div class="input-group">
        <label for="state">Choose State</label>
        <select id="state">
          <option value="">-- Select State --</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Rajasthan">Rajasthan</option>
        </select>
      </div>

      <div class="input-group">
        <label for="city">Choose City</label>
        <select id="city" disabled>
          <option value="">-- Select City --</option>
        </select>
      </div>

      <button id="showSelection" disabled>Confirm Selection</button>

      <p class="message" id="message"></p>
    </div>
  </div>

</body>
</html>
